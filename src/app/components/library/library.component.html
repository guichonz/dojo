<div class="library">
    <div class="label"> {{library.label}}</div>
        <div class="adress">
        <div class="rue">
            {{library.addressDTO.numberStreet + ' ' + library.addressDTO.street}}
        </div>
        <div class="codePostalVille">
            {{library.addressDTO.posalCode + ' ' + library.addressDTO.city}}
        </div>

    </div>
    <div class="director">
            {{library.directorDTO.name + ' ' + library.directorDTO.surname.toUpperCase()}}
    </div>
</div>
